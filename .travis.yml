os: osx
osx_image: xcode10.2

install:
  # Install dependencies
  - pip3 --version
  - python3 --version
  - pip3 install -r requirements.txt

script:
  # build executable
  - PYGEODESY_PATH=$(python3 -c "import pygeodesy; print(pygeodesy.__path__[0])")
  - cd PySoar
  - pyinstaller --windowed --paths=$PYGEODESY_PATH main_pysoar.py
  - cp -r dist/main_pysoar.app .
  - zip -r dist/mac_pysoar.zip main_pysoar.app

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: dist/mac_pysoar.zip
  on:
    branch: add-mac-travis
  draft: true
