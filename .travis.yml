os: osx
osx_image: xcode10.2

install:
  # Install dependencies
  - pip3 --version
  - python3 --version
  - pip3 install -r requirements.txt

script:
  # build executable
  - PYGEODESY_PATH=$(python3 -c "import pygeodesy; print(pygeodesy.__path__[0])")
  - cd PySoar
  - pyinstaller --windowed --paths=$PYGEODESY_PATH main_pysoar.py
  - ls dist
